<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>werdl's Portfolio</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Font Awesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      </script>
      
    <style>
        @font-face {
            font-family: 'Retro Gaming';
            src: url('fonts/RetroGaming.eot');
            src: url('fonts/RetroGaming.eot?#iefix') format('embedded-opentype'),
                url('fonts/RetroGaming.woff2') format('woff2'),
                url('fonts/RetroGaming.woff') format('woff'),
                url('fonts/RetroGaming.svg#RetroGaming') format('svg'),
                url('fonts/Retro\ Gaming.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Retro Gaming';
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            transition: background-color 0.5s, color 0.5s;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            transition: background-color 0.5s, color 0.5s;
            margin: 20px;
        }

        .main {
            background-color: #000;
            width: 100vw;
            min-height: 95vh;
            border: 10px solid #005500;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #0f0;
        }

        a {
            color: #51ff51;
            text-decoration: none;
        }

        a:hover {
            color: #00aa00;
        }

        .buttons {
            display: inline;
        }

        .button {
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            color: #0f0;
            font-family: 'Retro Gaming';
            background-color: #007700;
            border: 5px solid #00aa00;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00aa00;
        }


        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 8px;
        }

        #projectcount {
            font-size: 18px;
            font-weight: bold;
        }

        .language-box {
            background-color: #005500;
            border: 1px solid #007700;
            border-radius: 6px;
            padding: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .language {
            font-size: 16px;
            margin-bottom: 8px;
            color: #0f0;
        }

        .language-name {
            font-weight: bold;
        }

        .language-percent {
            font-size: 14px;
            color: #007700;
        }

        pre {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            border: 1px solid #007700;
        }

        code {
            font-family: monospace;
            color: #0f0;
        }

        #readme a {
            pointer-events: none;
            color: #6eac6e
        }

        @keyframes flash {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        h1::after,
        h2::after,
        h3::after {
            content: "_";
            animation: flash 1s infinite;
            /* Adjust the duration as needed */
        }

        body {
            overflow: auto;
            margin: 0;
        }

        .falling-code-column {
            position: absolute;
            display: flex;
            flex-direction: column;
            animation: fall infinite linear;
        }

        .falling-code {
            position: absolute;
            color: #0f0;
            font-size: 16px;
            display: inline-block;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @property --timer {
            syntax: '<integer>';
            inherits: false;
            initial-value: 1;
        }


        * {
            margin: 0;
            padding: 0
        }

        body {
            background: #000;
        }

        canvas {
            display: block;
        }

        .button.disabled {
            pointer-events: none;
            background-color: #333;
        }
        .button {
            pointer-events: auto;
        }
    </style>
    <script src="index.js"></script>
</head>

<body>
    <canvas id="letters">
    </canvas>
    <div class="wrapper" id="wrapper">
        <div class="main">
            <div class="buttons">
                    <button id="previous" class="button disabled" onclick="back_a_slide()">First slide...</button>
                    <button id="next" class="button" onclick="switch_slide()">Next</button>
                    <div id="projectcount"></div>
            </div>
            <div class="header" id="header">
            </div>
            <div class="content" id="content">

            </div>
        </div>
    </div>
</body>

</html>
